<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Cyber City Comics</title>
    <link href="../public/css/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <div class="text-center">
        <h2>Cyber City Comics</h2>
    </div>
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
            <div id="comics">
                <h4>
                    <div id="comicTitle"></div>
                </h4>
                <h5>
                    Created On
                    <div id="comicDate"></div>
                </h5> 
                <div id="image" class="center"></div>
                <div class="col-lg-3" id="description"></div>
            </div>
            <span class="buttons">
                <a class="button" id="previous">Previous</a>
                <a class="button" id="random">Random Comic</a>
                <a class="button" id="next">Next</a>
        
            </span>        
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="/public/js/home.js"></script>
</body>
</html>
